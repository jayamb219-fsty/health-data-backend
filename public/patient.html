<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Record</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .info-row {
            display: flex;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #764ba2;
            min-width: 150px;
        }

        .info-value {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            margin: 2rem 0;
        }

        .access-note {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Patient Health Record</h1>
            <p>Secure Health Data Access</p>
        </div>

        <div id="loading" class="loading">Loading patient data...</div>
        <div id="error" style="display: none;"></div>
        <div id="content" style="display: none;"></div>

        <div class="access-note">
            ‚ö†Ô∏è This access has been logged for security and compliance purposes.
        </div>
    </div>

    <script>
        // Get patient ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get('id') || '123';

        // Use the computer's IP address instead of localhost
        const API_BASE = 'http://10.0.0.177:3001';

        // Fetch patient data
        fetch(`${API_BASE}/api/patient/${patientId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Patient not found');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                displayPatientData(data);
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').className = 'error';
                document.getElementById('error').textContent = `Error: ${error.message}`;
            });

        function displayPatientData(patient) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="card">
                    <h2>Patient Information</h2>
                    <div class="info-row">
                        <div class="info-label">Name:</div>
                        <div class="info-value">${patient.name}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Date of Birth:</div>
                        <div class="info-value">${patient.dob}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Gender:</div>
                        <div class="info-value">${patient.gender}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Email:</div>
                        <div class="info-value">${patient.email}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Address:</div>
                        <div class="info-value">${patient.address}</div>
                    </div>
                </div>

                <div class="card">
                    <h2>Current Medications</h2>
                    <div class="info-row">
                        <div class="info-label">Medication:</div>
                        <div class="info-value">${patient.medication}</div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Dosage:</div>
                        <div class="info-value">${patient.dosage}</div>
                    </div>
                </div>

                <div class="card">
                    <h2>Allergies</h2>
                    <div class="info-row">
                        <div class="info-label">Known Allergies:</div>
                        <div class="info-value">${patient.allergy}</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
